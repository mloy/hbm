image: gitlab.hbm.com:5555/quantumx/quantumx:latest

stages:
  - build
  
ci_build_linux:
  stage: build
  script:
    - mkdir build && cd build
    - cmake -DFEATURE_POST_BUILD_UNITTEST=ON -DFEATURE_HBM_HARDWARE=OFF -DFEATURE_TOOLS=ON ..
    - make
    - make test
  tags:
    - docker

